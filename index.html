<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <script src="./js/validation.js" defer></script>
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <main>
        <img src="./img/logo.svg" class="logo" alt="Logo" aria-hidden="true">
        <p class="hero" aria-hidden="true"></p>
        <div class="coming-soon">
            <h1><mark>We're</mark><br />coming<br />soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our
                launch deals.
            </p>
        </div>
        <form class="input">
            <input type="email" name="Email input" id="EmailInput" placeholder="Email Address" required>
            <button type="submit"></button>
        </form>
        <p class="error"></p>
    </main>
</body>
</html>
